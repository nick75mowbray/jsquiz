<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Quiz</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body>
    <!-- nav bar -->
    <nav id="navbar" style="display: none;">
        <div id="nav-content">
                <h5 id="highscore-display">Previous Time: 00:00</h5>
            <div id="timer-display" style="display: inline;">
                <h3 id ="addfive" style="display:none;color:#F79128;margin-right:5px;">+15</h3>
                <h1 id="minutesDigits">00</h1>
                <h1 id="digit-dots">:</h1>
                <h1 id="secondsDigits">00</h1>
            </div>
        </div>
    </nav>
    <!-- opening screen -->
    <div id="opener" class="pop-up">
        <div id="opener-content">
            <h1>Javascript Quiz</h1>
            <button id="begin-btn" class="pop-up-btn">START</button>
        </div>
    </div>
    <!-- questions -->
    <div id="mycarousel" class="carousel slide" data-ride="carousel" 
    data-interval="false" data-wrap="false" data-touch="false" style="display: none;">
        <div class="carousel-inner">
          <div class="carousel-item active container">
            <div class="d-flex flex-column">
            <h1 class="q-number">Q1.</h1>
              <h3 class="question">How do you write a multiline comment?</h3>
              <button class="answer incorrect">(( comment ))</button>
              <button class="answer correct">/* comment */</button>
              <button class="answer incorrect">// comment //</button>
              <button class="answer incorrect">## comment ##</button>
            </div>  
          </div>
          <div class="carousel-item container">
            <div class="d-flex flex-column">
            <h1 class="q-number">Q2.</h1>
              <h3 class="question">How do you call a function?</h3>
              <button class="answer correct">myFunction()</button>
              <button class="answer incorrect">myFunction.run()</button>
              <button class="answer incorrect">start(myFunction)</button>
              <button class="answer incorrect">call.myFunction()</button>
            </div>
          </div>
          <div class="carousel-item container">
            <div class="d-flex flex-column">
            <h1 class="q-number">Q3.</h1>
              <h3 class="question">How do you create an alert?</h3>
              <button class="answer incorrect">console.log(alert"alert this")</button>
              <button class="answer incorrect">var alert = "alert this"</button>
              <button class="answer incorrect">"alert this".alert()</button>
              <button class="answer correct">alert("alert this")</button>
            </div>
          </div>
          <div class="carousel-item container">
            <div class="d-flex flex-column">
            <h1 class="q-number">Q4.</h1>
              <h3 class="question">What is the BEST method to get an element with an id of item?</h3>
              <button class="answer incorrect last">document.querySelector('#item')</button>
              <button class="answer incorrect last">window.getElement.item</button>
              <button class="answer incorrect last">document.getElementByName('item')</button>
              <button class="answer correct last">document.getElementById('item')</button>
            </div>
          </div>
        </div>
      </div>
      <!-- final score and enter name -->
      <div id="enter-name" class="pop-up" style="display:none;">
        <div class="pop-up-content">
            <h1>Congratulations!</h1>
            <h1 id="your-score"></h1>
            <form id="myform">
              <label for="name">Name:</label>
              <input type="text" maxlength="35" name="name" id="name"/>
          </form>
          <button id="name-btn" class="pop-up-btn">NEXT</button>
        </div>
      </div>
      <!-- scoreboard -->
      <div id="scoreboard" style="display:none;">
        <div class="container" style="max-width: 800px;">
            <h1 id="score-title">Highscores: </h1>
            <hr style="border-top: 1px solid #ffffff">
            <div id="scorelist">
            <div class="score-entries">
                <h2>Name</h2>
                <h2>00:00</h2>
            </div>
          </div>
        </div>
        <footer class="container-fluid d-flex justify-content-center fixed-bottom"
        style="padding: 20px;">
          <button id="go-again" class="pop-up-btn">GO AGAIN</button>
        </footer>
      </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
